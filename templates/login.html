{% extends "base.html" %}

{% block title %}Login - Kotak Neo Trading{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-secondary shadow">
            <div class="card-header text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-chart-line text-primary me-2"></i>
                    Kotak Neo Trading
                </h3>
                <p class="text-muted mb-0">TOTP Authentication</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="token-tab" data-bs-toggle="tab" data-bs-target="#token-login" type="button" role="tab">
                            <i class="fas fa-key me-1"></i>Token Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="totp-tab" data-bs-toggle="tab" data-bs-target="#totp-login" type="button" role="tab">
                            <i class="fas fa-mobile-alt me-1"></i>TOTP Login
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="loginTabsContent">
                    <!-- Token Login Tab -->
                    <div class="tab-pane fade show active" id="token-login" role="tabpanel">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="access_token" class="form-label">
                                    <i class="fas fa-key me-1"></i>Access Token
                                </label>
                                <textarea class="form-control bg-dark text-light border-secondary" 
                                         id="access_token" 
                                         name="access_token" 
                                         rows="4"
                                         placeholder="Paste your access token here..."
                                         required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="session_token" class="form-label">
                                    <i class="fas fa-ticket-alt me-1"></i>Session Token
                                </label>
                                <textarea class="form-control bg-dark text-light border-secondary" 
                                         id="session_token" 
                                         name="session_token" 
                                         rows="4"
                                         placeholder="Paste your session token here..."
                                         required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="token_ucc" class="form-label">
                                        <i class="fas fa-id-card me-1"></i>UCC
                                    </label>
                                    <input type="text" 
                                           class="form-control bg-dark text-light border-secondary" 
                                           id="token_ucc" 
                                           name="ucc" 
                                           value="ZHZ3J"
                                           placeholder="Your UCC">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sid" class="form-label">
                                        <i class="fas fa-fingerprint me-1"></i>SID (Optional)
                                    </label>
                                    <input type="text" 
                                           class="form-control bg-dark text-light border-secondary" 
                                           id="sid" 
                                           name="sid" 
                                           placeholder="Session ID">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Login with Tokens
                            </button>
                        </form>
                    </div>

                    <!-- TOTP Login Tab -->
                    <div class="tab-pane fade" id="totp-login" role="tabpanel">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="mobile_number" class="form-label">
                                    <i class="fas fa-mobile-alt me-1"></i>Mobile Number
                                </label>
                                <input type="text" 
                                       class="form-control bg-dark text-light border-secondary" 
                                       id="mobile_number" 
                                       name="mobile_number" 
                                       placeholder="+919999999999">
                            </div>
                            
                            <div class="mb-3">
                                <label for="totp_ucc" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>UCC (Unique Client Code)
                                </label>
                                <input type="text" 
                                       class="form-control bg-dark text-light border-secondary" 
                                       id="totp_ucc" 
                                       name="ucc" 
                                       placeholder="Your UCC">
                            </div>
                            
                            <div class="mb-3">
                                <label for="mpin" class="form-label">
                                    <i class="fas fa-lock me-1"></i>MPIN
                                </label>
                                <input type="password" 
                                       class="form-control bg-dark text-light border-secondary" 
                                       id="mpin" 
                                       name="mpin" 
                                       placeholder="Your MPIN">
                            </div>
                            
                            <div class="mb-4">
                                <label for="totp" class="form-label">
                                    <i class="fas fa-key me-1"></i>TOTP Code
                                </label>
                                <input type="text" 
                                       class="form-control bg-dark text-light border-secondary" 
                                       id="totp" 
                                       name="totp" 
                                       placeholder="6-digit TOTP from authenticator app" 
                                       maxlength="6">
                                <div class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Enter the 6-digit code from your authenticator app
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Login with TOTP
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="card-footer text-center py-3 bg-dark">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Secure TOTP Authentication
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Auto-focus TOTP field and format input
document.addEventListener('DOMContentLoaded', function() {
    const totpInput = document.getElementById('totp');
    
    // Auto-format TOTP input
    totpInput.addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        if (e.target.value.length === 6) {
            // Auto-submit when 6 digits are entered (optional)
            // document.querySelector('form').submit();
        }
    });
    
    // Focus TOTP field when other fields are filled
    const requiredFields = ['mobile_number', 'ucc', 'mpin'];
    requiredFields.forEach(fieldId => {
        document.getElementById(fieldId).addEventListener('input', function() {
            const allFilled = requiredFields.every(id => 
                document.getElementById(id).value.trim() !== ''
            );
            if (allFilled) {
                totpInput.focus();
            }
        });
    });
});
</script>
{% endblock %}
