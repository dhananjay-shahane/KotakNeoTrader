{% extends "base.html" %}
{% block title %}Login - Kotak Neo Trading{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Kotak Neo
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile_number" name="mobile_number" required>
                        </div>

                        <div class="mb-3">
                            <label for="ucc" class="form-label">UCC</label>
                            <input type="text" class="form-control" id="ucc" name="ucc" required>
                        </div>

                        <div class="mb-3">
                            <label for="totp" class="form-label">TOTP Code</label>
                            <input type="text" class="form-control" id="totp" name="totp" required>
                        </div>

                        <div class="mb-3">
                            <label for="mpin" class="form-label">MPIN</label>
                            <input type="password" class="form-control" id="mpin" name="mpin" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
