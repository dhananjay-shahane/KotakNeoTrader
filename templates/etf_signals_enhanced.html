<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Trading Signals - Kotak Neo Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .signals-table {
            font-size: 0.75rem;
            background: #1a1a1a;
        }
        .signals-table th {
            background: #2d2d2d;
            color: #fff;
            font-weight: 600;
            font-size: 0.7rem;
            text-align: center;
            padding: 6px 3px;
            border: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }
        .signals-table td {
            padding: 4px 3px;
            text-align: center;
            border: 1px solid #444;
            vertical-align: middle;
            white-space: nowrap;
            font-size: 0.75rem;
        }
        .profit { color: #00ff00; }
        .loss { color: #ff0000; }
        .neutral { color: #ffa500; }
        .table-container {
            height: 70vh;
            overflow: auto;
            border: 1px solid #444;
        }
        .portfolio-summary {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }
        .toolbar {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .live-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .live-indicator.connected {
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        .live-indicator.disconnected {
            background: #ff0000;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .btn-sm {
            padding: 2px 6px;
            font-size: 0.75rem;
        }
        .instrument-search {
            position: relative;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .search-result-item:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>Kotak Neo Trading
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/positions">Positions</a>
                <a class="nav-link" href="/holdings">Holdings</a>
                <a class="nav-link active" href="/etf-signals">ETF Signals</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Portfolio Summary -->
        <div class="portfolio-summary">
            <div class="row">
                <div class="col-12 mb-2">
                    <h5 class="mb-3">
                        <i class="fas fa-chart-pie me-2"></i>ETF Portfolio Summary
                        <span class="live-indicator connected" id="liveIndicator"></span>
                        <small class="text-muted">Live Data</small>
                    </h5>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">Total Positions</div>
                        <div class="h6 mb-0" id="totalPositions">0</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">Investment</div>
                        <div class="h6 mb-0" id="totalInvestment">₹0</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">Current Value</div>
                        <div class="h6 mb-0" id="currentValue">₹0</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">P&L</div>
                        <div class="h6 mb-0" id="totalPnL">₹0</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">Return %</div>
                        <div class="h6 mb-0" id="returnPercent">0%</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="summary-card">
                        <div class="text-muted small">Profit/Loss</div>
                        <div class="small">
                            <span class="profit" id="profitPositions">0</span> / 
                            <span class="loss" id="lossPositions">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-success btn-sm" id="addDealBtn">
                    <i class="fas fa-plus"></i> Add Deal
                </button>
                <button class="btn btn-primary btn-sm" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-warning btn-sm" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <label class="form-label small mb-0">Auto Refresh:</label>
                <select class="form-select form-select-sm" id="autoRefreshInterval" style="width: 120px;">
                    <option value="0">Off</option>
                    <option value="5">5 sec</option>
                    <option value="10" selected>10 sec</option>
                    <option value="30">30 sec</option>
                    <option value="60">1 min</option>
                </select>
            </div>
        </div>

        <!-- ETF Signals Table -->
        <div class="table-container">
            <table class="table table-dark table-striped signals-table" id="signalsTable">
                <thead>
                    <tr>
                        <th title="ETF Symbol">ETF</th>
                        <th title="30 Day Performance">30</th>
                        <th title="Days Held">DH</th>
                        <th title="Entry Date">Date</th>
                        <th title="Position Type">Pos</th>
                        <th title="Quantity">Qty</th>
                        <th title="Entry Price">EP</th>
                        <th title="Current Market Price">CMP</th>
                        <th title="Percentage Change">%Chan</th>
                        <th title="Investment Amount">Inv.</th>
                        <th title="Target Price">TP</th>
                        <th title="Target Value Amount">TVA</th>
                        <th title="Target Profit Return">TPR</th>
                        <th title="Profit/Loss">PL</th>
                        <th title="Entry Date">ED</th>
                        <th title="Expected/Expiry">EXP</th>
                        <th title="Price Range">PR</th>
                        <th title="Performance Points">PP</th>
                        <th title="Implied Volatility">IV</th>
                        <th title="Intraday Performance">IP</th>
                        <th title="Notes/Tags">NT</th>
                        <th title="Quote Time">Qt</th>
                        <th title="7 Day Change">7</th>
                        <th title="Percentage Change">%Ch</th>
                        <th title="Actions" style="width: 80px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="signalsTableBody">
                    <!-- Dynamic content will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Position Modal -->
    <div class="modal fade" id="positionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add ETF Position</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="positionForm">
                        <input type="hidden" id="positionId">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">ETF Symbol *</label>
                                <div class="instrument-search">
                                    <input type="text" class="form-control" id="etfSymbol" placeholder="Search ETF..." required>
                                    <div class="search-results" id="searchResults"></div>
                                </div>
                                <input type="hidden" id="tradingSymbol">
                                <input type="hidden" id="instrumentToken">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Entry Date *</label>
                                <input type="date" class="form-control" id="entryDate" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label class="form-label">Quantity *</label>
                                <input type="number" class="form-control" id="quantity" min="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Entry Price *</label>
                                <input type="number" class="form-control" id="entryPrice" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Target Price</label>
                                <input type="number" class="form-control" id="targetPrice" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Stop Loss</label>
                                <input type="number" class="form-control" id="stopLoss" step="0.01" min="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Position Type</label>
                                <select class="form-select" id="positionType">
                                    <option value="LONG">LONG</option>
                                    <option value="SHORT">SHORT</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePositionBtn">Save Position</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function ETFSignalsManager() {
            var self = this;
            this.positions = [];
            this.liveDataInterval = null;
            this.autoRefreshInterval = 10000; // 10 seconds
            this.searchTimeout = null;
            this.init();
        }

        ETFSignalsManager.prototype.init = function() {
            this.setupEventListeners();
            this.loadPositions();
            this.startAutoRefresh();
            this.initLiveDataConnection();
        };

        ETFSignalsManager.prototype.setupEventListeners = function() {
            var self = this;
            // Add deal button
            document.getElementById('addDealBtn').addEventListener('click', function() {
                self.showAddDealModal();
            });

            // Save position button
            document.getElementById('savePositionBtn').addEventListener('click', function() {
                self.savePosition();
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                self.loadPositions();
            });

            // Auto refresh interval change
            document.getElementById('autoRefreshInterval').addEventListener('change', function(e) {
                    this.autoRefreshInterval = parseInt(e.target.value) * 1000;
                    this.startAutoRefresh();
                });

                // ETF symbol search
                document.getElementById('etfSymbol').addEventListener('input', (e) => {
                    this.searchETFs(e.target.value);
                });

                // Export button
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportData();
                });

                // Set today's date as default
                document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            }

            async loadPositions() {
                try {
                    const response = await fetch('/api/etf/positions');
                    const data = await response.json();

                    if (data.success) {
                        this.positions = data.positions || [];
                        this.updatePositionsTable();
                        this.updateSummaryCards(data.summary || {});
                        console.log('Loaded', this.positions.length, 'ETF positions');
                    } else {
                        this.showAlert('Error loading positions: ' + (data.error || 'Unknown error'), 'danger');
                    }
                } catch (error) {
                    console.error('Error loading positions:', error);
                    this.showAlert('Failed to load positions', 'danger');
                }
            }

            updatePositionsTable() {
                const tbody = document.getElementById('signalsTableBody');
                tbody.innerHTML = '';

                if (!this.positions || this.positions.length === 0) {
                    const row = tbody.insertRow();
                    row.innerHTML = `<td colspan="25" class="text-center text-muted">No ETF positions found</td>`;
                    return;
                }

                this.positions.forEach(position => {
                    const row = document.createElement('tr');
                    const percentChange = position.percentage_change || 0;
                    const pnl = position.profit_loss || 0;

                    const percentClass = percentChange > 0 ? 'profit' : percentChange < 0 ? 'loss' : 'neutral';
                    const pnlClass = pnl > 0 ? 'profit' : pnl < 0 ? 'loss' : 'neutral';

                    // Format entry date
                    const entryDate = new Date(position.entry_date).toLocaleDateString('en-GB', {
                        day: '2-digit',
                        month: 'short',
                        year: '2-digit'
                    });

                    // Calculate days held
                    const daysHeld = Math.floor((new Date() - new Date(position.entry_date)) / (1000 * 60 * 60 * 24));
                    
                    // Calculate performance metrics
                    const currentPrice = position.current_price || position.entry_price;
                    const priceRange = currentPrice ? `${(currentPrice * 0.95).toFixed(1)}-${(currentPrice * 1.05).toFixed(1)}` : '-';
                    const performancePoints = percentChange > 5 ? '★★★' : percentChange > 2 ? '★★' : percentChange > 0 ? '★' : '-';
                    const impliedVolatility = Math.abs(percentChange) > 3 ? 'High' : Math.abs(percentChange) > 1 ? 'Med' : 'Low';
                    const intradayPerf = percentChange > 0 ? `+${percentChange.toFixed(1)}%` : `${percentChange.toFixed(1)}%`;
                    const quoteTime = position.last_update_time ? new Date(position.last_update_time).toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'}) : '-';

                    row.innerHTML = `
                        <td><strong>${position.etf_symbol}</strong></td>
                        <td class="${percentClass}">-</td>
                        <td>${daysHeld}d</td>
                        <td>${entryDate}</td>
                        <td><span class="badge ${position.position_type === 'LONG' ? 'bg-success' : 'bg-danger'}">${position.position_type}</span></td>
                        <td>${position.quantity}</td>
                        <td>₹${position.entry_price.toFixed(2)}</td>
                        <td class="${pnlClass}">₹${currentPrice.toFixed(2)}</td>
                        <td class="${percentClass}">${percentChange.toFixed(2)}%</td>
                        <td>₹${(position.investment_amount || 0).toFixed(0)}</td>
                        <td>₹${(position.target_price || 0).toFixed(2)}</td>
                        <td>₹${(position.target_value_amount || 0).toFixed(0)}</td>
                        <td class="profit">₹${(position.target_profit_return || 0).toFixed(0)}</td>
                        <td class="${pnlClass}">₹${pnl.toFixed(0)}</td>
                        <td>${entryDate}</td>
                        <td>-</td>
                        <td>${priceRange}</td>
                        <td>${performancePoints}</td>
                        <td><span class="badge bg-info">${impliedVolatility}</span></td>
                        <td class="${percentClass}">${intradayPerf}</td>
                        <td><small>${position.notes || '-'}</small></td>
                        <td><small>${quoteTime}</small></td>
                        <td class="${percentClass}">-</td>
                        <td class="${percentClass}">${percentChange.toFixed(2)}%</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="etfManager.editPosition(${position.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-1" onclick="etfManager.deletePosition(${position.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateSummaryCards(summary) {
                if (!summary) summary = {};

                document.getElementById('totalPositions').textContent = summary.total_positions || 0;
                document.getElementById('totalInvestment').textContent = '₹' + (summary.total_investment || 0).toLocaleString('en-IN');
                document.getElementById('currentValue').textContent = '₹' + (summary.current_value || 0).toLocaleString('en-IN');
                document.getElementById('totalPnL').textContent = '₹' + (summary.total_pnl || 0).toLocaleString('en-IN');
                document.getElementById('returnPercent').textContent = (summary.return_percent || 0).toFixed(2) + '%';
                document.getElementById('profitPositions').textContent = summary.profit_positions || 0;
                document.getElementById('lossPositions').textContent = summary.loss_positions || 0;

                // Update P&L color
                const pnlElement = document.getElementById('totalPnL');
                const pnl = summary.total_pnl || 0;
                pnlElement.className = pnl >= 0 ? 'text-success' : 'text-danger';

                // Update return % color
                const returnElement = document.getElementById('returnPercent');
                const returnPercent = summary.return_percent || 0;
                returnElement.className = returnPercent >= 0 ? 'text-success' : 'text-danger';
            }

            showAddDealModal() {
                const modal = new bootstrap.Modal(document.getElementById('positionModal'));
                const modalTitle = document.getElementById('modalTitle');

                modalTitle.textContent = 'Add New Deal';
                this.clearPositionForm();
                modal.show();
            }

            clearPositionForm() {
                document.getElementById('positionId').value = '';
                document.getElementById('etfSymbol').value = '';
                document.getElementById('tradingSymbol').value = '';
                document.getElementById('instrumentToken').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('entryPrice').value = '';
                document.getElementById('targetPrice').value = '';
                document.getElementById('stopLoss').value = '';
                document.getElementById('positionType').value = 'LONG';
                document.getElementById('notes').value = '';
                document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            }

            async savePosition() {
                const formData = {
                    id: document.getElementById('positionId').value,
                    etf_symbol: document.getElementById('etfSymbol').value,
                    trading_symbol: document.getElementById('tradingSymbol').value,
                    token: document.getElementById('instrumentToken').value,
                    entry_date: document.getElementById('entryDate').value,
                    quantity: parseInt(document.getElementById('quantity').value),
                    entry_price: parseFloat(document.getElementById('entryPrice').value),
                    target_price: parseFloat(document.getElementById('targetPrice').value) || null,
                    stop_loss: parseFloat(document.getElementById('stopLoss').value) || null,
                    position_type: document.getElementById('positionType').value,
                    notes: document.getElementById('notes').value
                };

                try {
                    const url = formData.id ? `/api/etf/positions/${formData.id}` : '/api/etf/positions';
                    const method = formData.id ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();
                    if (result.success) {
                        bootstrap.Modal.getInstance(document.getElementById('positionModal')).hide();
                        this.loadPositions();
                        this.showAlert('Position saved successfully', 'success');
                    } else {
                        this.showAlert('Error: ' + result.error, 'danger');
                    }
                } catch (error) {
                    console.error('Error saving position:', error);
                    this.showAlert('Failed to save position', 'danger');
                }
            }

            async editPosition(id) {
                const position = this.positions.find(p => p.id === id);
                if (position) {
                    this.fillPositionForm(position);
                    const modal = new bootstrap.Modal(document.getElementById('positionModal'));
                    document.getElementById('modalTitle').textContent = 'Edit Position';
                    modal.show();
                }
            }

            fillPositionForm(position) {
                document.getElementById('positionId').value = position.id;
                document.getElementById('etfSymbol').value = position.etf_symbol;
                document.getElementById('tradingSymbol').value = position.trading_symbol;
                document.getElementById('instrumentToken').value = position.token;
                document.getElementById('entryDate').value = position.entry_date;
                document.getElementById('quantity').value = position.quantity;
                document.getElementById('entryPrice').value = position.entry_price;
                document.getElementById('targetPrice').value = position.target_price || '';
                document.getElementById('stopLoss').value = position.stop_loss || '';
                document.getElementById('positionType').value = position.position_type;
                document.getElementById('notes').value = position.notes || '';
            }

            async deletePosition(id) {
                if (confirm('Are you sure you want to delete this position?')) {
                    try {
                        const response = await fetch(`/api/etf/positions/${id}`, { method: 'DELETE' });
                        const result = await response.json();
                        if (result.success) {
                            this.loadPositions();
                            this.showAlert('Position deleted successfully', 'success');
                        } else {
                            this.showAlert('Error: ' + result.error, 'danger');
                        }
                    } catch (error) {
                        console.error('Error deleting position:', error);
                        this.showAlert('Failed to delete position', 'danger');
                    }
                }
            }

            async searchETFs(query) {
                if (this.searchTimeout) clearTimeout(this.searchTimeout);
                
                if (query.length < 2) {
                    document.getElementById('searchResults').style.display = 'none';
                    return;
                }

                this.searchTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`/api/etf/search?q=${encodeURIComponent(query)}`);
                        const data = await response.json();
                        this.displaySearchResults(data.results || []);
                    } catch (error) {
                        console.error('Error searching ETFs:', error);
                    }
                }, 300);
            }

            displaySearchResults(results) {
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';

                if (results.length === 0) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.textContent = `${result.symbol} - ${result.name || result.trading_symbol}`;
                    item.onclick = () => {
                        document.getElementById('etfSymbol').value = result.symbol;
                        document.getElementById('tradingSymbol').value = result.trading_symbol;
                        document.getElementById('instrumentToken').value = result.token;
                        resultsDiv.style.display = 'none';
                    };
                    resultsDiv.appendChild(item);
                });

                resultsDiv.style.display = 'block';
            }

            startAutoRefresh() {
                if (this.liveDataInterval) clearInterval(this.liveDataInterval);
                
                if (this.autoRefreshInterval > 0) {
                    this.liveDataInterval = setInterval(() => {
                        this.loadPositions();
                    }, this.autoRefreshInterval);
                }
            }

            initLiveDataConnection() {
                // Initialize live data connection if needed
                document.getElementById('liveIndicator').className = 'live-indicator connected';
            }

            exportData() {
                if (!this.positions || this.positions.length === 0) {
                    this.showAlert('No data to export', 'warning');
                    return;
                }

                const csv = this.convertToCSV(this.positions);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `etf_positions_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            }

            convertToCSV(data) {
                const headers = ['ETF', 'Entry Date', 'Position', 'Quantity', 'Entry Price', 'Current Price', 'P&L', 'Percentage Change', 'Investment', 'Target Price', 'Notes'];
                const rows = data.map(position => [
                    position.etf_symbol,
                    position.entry_date,
                    position.position_type,
                    position.quantity,
                    position.entry_price,
                    position.current_price || position.entry_price,
                    position.profit_loss || 0,
                    position.percentage_change || 0,
                    position.investment_amount || 0,
                    position.target_price || '',
                    position.notes || ''
                ]);
